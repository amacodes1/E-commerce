<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- NavBar Begins -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="header">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#">Link</a>
                  </li>
                  <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Product
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                  </li>
                </ul>
            </div>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
              <img src="images/cart.png" alt="">
            </form>
          </div>
        </div>
      </nav>
      <!-- NavBar Ends -->

      <!--  Header Begins -->
      <div class="head">
          <h1>Your One stop Shop</h1>
      </div>

      <br>
      <!-- Header Ends -->

      <!-- Product Begins -->
      <div class="product">
        <h3>Product</h3>
        <a href="#" class="btn btn-warning">All</a>
        <a href="#" class="btn btn-info">Wristwatches</a>
        <a href="#" class="btn btn-info">Bags</a>
        <a href="#" class="btn btn-info">Shoes</a>
        <a href="#" class="btn btn-info">Clothing</a>
        <a href="#" class="btn btn-info">Accessories</a>
      </div>
      <!-- Product Ends -->

      <!-- Card Begins -->
      <div id="product">
          <div class="container">
              <div class="row">
                 
              </div>
          </div>
      </div>
      <br>
      <!-- Card Ends -->

      <!-- Direction Begins -->
      <div class="direction">
        <a href="#" class="btn btn-danger">Previous</a>
        <a href="#" class="btn btn-danger">Next</a>
      </div>
      <!-- Direction Ends -->

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
</body>
</html>
